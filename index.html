    const nameInput = document.getElementById("nameInput");
    const artistName = document.getElementById("artistName");
    const artistPhoto = document.getElementById("artistPhoto");

    function showResult(userGender) {
      const userName = nameInput.value.trim();
      if (!userName) {
        alert("Masukkan nama terlebih dahulu");
        return;
      }

      const targetGender = userGender === "pria" ? "wanita" : "pria";
      const candidates = artists.filter(a => a.gender === targetGender);
      if (!candidates.length) return;

      const randomArtist =
        candidates[Math.floor(Math.random() * candidates.length)];

      artistName.textContent =
        `${userName} berjodoh dengan ${randomArtist.name}`;
      artistPhoto.src = randomArtist.photo;
    }

    // Keyboard handler (PREVENT INPUT)
    document.addEventListener("keydown", function (e) {
      if (e.shiftKey && (e.key === "P" || e.key === "W")) {
        e.preventDefault(); // <- ini kuncinya
      }

      if (e.shiftKey && e.key === "P") {
        showResult("pria");
      }

      if (e.shiftKey && e.key === "W") {
        showResult("wanita");
      }
    });
